version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    ports:
      - "5000:5000"
    profiles:
      - dev
      - prod
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"
    profiles:
      - dev
      - prod
    restart: unless-stopped

# Usage:
#   docker compose --profile dev up --build
#   docker compose --profile prod up --build
